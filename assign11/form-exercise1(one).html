<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>2020 Proposal Form</title>
<!-- note that case matters for the link to the CSS file. 
 --- make sure the case of your file names and directories match. -->
 <link rel="stylesheet"  href="css/form.css" />  

<!-- allow html5 to run in older versions of IE -->   
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div id="wrapper">
<form action="" method="post" id="proposal2020">

<div id="formcol1">


 <h1>2020 Proposal Form</h1>
 <p>Areas and text fields with an asterisk (<em>*</em>) are required fields.</p>
 <fieldset>
    <legend><strong>Speaker Info</strong></legend>
 <ul>
	<li>
        <label for="fstspkr1">First Name:<em>*</em></label>
        <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" />
    </li>


 	<li><label for="lstname1">Last Name:<em>*</em></label>
        <input id="lstname1" name="lstname1" type="text" class="reqfield"  />
</li>
<li>
	<label for="spkrtitle1">Title:<em>*</em></label>
	<input id="spkrtitle1" name="spkrtitle1" type="text" class="reqfield" maxlength="48" />
</li>
<li>
	<label for="company1">Company:<em>*</em></label>
	<input id="company1" name="company1" class= "reqfield" type="text" />
</li>
<li>
	<label for="department1">Department:</label>
	<input id="department1" name="department1" type="text"  />
</li>
<li>
	<label for="address1">Address:</label>
	<input id="address1" name="address1" type="text" />
</li>
</ul>
 </fieldset>
 

</div> <!-- end of formcol1 div -->
    <div id="multchoice">
    <fieldset>
        <legend><strong>Type of Presentation</strong><em>*</em></legend>
    
        <p><span><input value="1" id="TypeofPres_lec" name="p-type" class="reqfield"
            type="radio" /> <label for="TypeofPres_lec">Lecture</label>
            </span>
            <span><input value="2" id="TypeofPres_lab" name="p-type" class="reqfield"
                type="radio" /><label for="TypeofPres_lab"> Lab</label></span></p>
           
 	<p class="submit-button">    
<input type="submit" value="Submit your proposal" /></p>
    </div> <!-- end of multchoice div -->

    </fieldset>
    


</form>

	
</div> <!-- end wrapper div -->
</body>
</html>
